// ──────────────────────────  One-time Commands  ──────────────────────────────
sv_cheats                  1    //Enable cheats
sv_disablefreezecam        1
fog_override               1    //more explicit
net_graph                  0    //Disable showing net_graph
mat_postprocess_enable     0    //Optmize
