// ─────────────────────────  HLAE Settings ──────────────────────────────
mirv_streams record name     "C:\hlae"    //Directory of recorded footages [Customizable]
mirv_campath enabled         1            //Enable camera movement
cl_clock_correction          0            //Fix demo stutter
mirv_fix playerAnimState     1            //Fix demo stutter
mirv_fix blockObserverTarget 1            //Fix camera bug when bomb is planted
mirv_fov handlezoom enabled  1            //Fix zoom bug
//mirv_loadlibrary ""                     //Load HLAE plugin

