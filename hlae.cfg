bind i    "campath"                                     // I Toggle enable campath
bind o    "campath_draw"                                // O Toggle enable campath drawing
mirv_exec alias campath	"campath_on"                    //   Realize the functionalities of these two keybinds
mirv_exec alias campath_on	"mirv_campath enabled 1;alias campath campath_off;echo {QUOTE}>>> Camera path enabled√{QUOTE}"
