exec bind_default.cfg;                                  //   Reset all the keys to avoid conflct
bind h "toggle cl_draw_only_deathnotices";              // H Only preserve crosshair and deathmsg
bind k "toggle voice_enable;toggle voice_caster_enable";// K Toggle voice. U have to reopen caster voice in TAB
