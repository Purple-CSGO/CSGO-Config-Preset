// One-key Deathmsg Highlight V5 Hotkey: j  [Customizable]
// Switch to player's First Person perspective and press the hotkey
// "assist" Toggle assist display | "onred" / "offred" On/Off red border(press j again to work) | "skip" jump 3s backwards | "debug" print debug info
bind  j     focus;
alias focus focus_on;
mirv_exec   alias onred     "alias border {QUOTE}mirv_deathmsg localPlayer xTrace{QUOTE};echo;echo {QUOTE}>>> One-key Deathmsg Highlight with Red Border{QUOTE}";
mirv_exec   alias offred    "alias border {QUOTE}mirv_deathmsg localPlayer default{QUOTE};echo;echo {QUOTE}>>> One-key Deathmsg Highlight with No Border{QUOTE}";
mirv_exec   alias focus_on  "alias focus focus_off;mirv_deathmsg filter add attackerMatch=!xTrace block=1 lastRule=1;NoSc;ThSm;AtBl; border; mp_display_kill_assists 0;mirv_deathmsg lifetime 100;playvol ui/armsrace_kill_01 1;echo;echo {QUOTE}>>> One-key Deathmsg Highlight √{QUOTE}";
mirv_exec   alias focus_off "alias focus focus_on;mirv_deathmsg filter clear;mirv_deathmsg localPlayer default;mp_display_kill_assists 1;mirv_deathmsg lifetime 15;playvol ui/weapon_cant_buy 1;echo;echo {QUOTE}>>> One-key Deathmsg Highlight ×{QUOTE}";
// default:red border. "onred"->"offred" to set no border by default
onred;
alias assist "toggle mp_display_kill_assists"
alias debug  "mirv_deathmsg filter print"
alias skip   "mirv_skip time -3"

