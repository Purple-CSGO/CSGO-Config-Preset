cl_radar_scale           0.45     //Radar zooming scale
cl_hud_radar_scale       1        //Radar scale/size of HUD <0.8-1.3>
cl_radar_icon_scale_min  0.6      //Player 'point' size
cl_radar_rotate          1        //Radar rotate
hud_showtargetid         0        //Do not show target id

